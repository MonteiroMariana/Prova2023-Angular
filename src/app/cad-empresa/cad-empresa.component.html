<app-cad-empresa>app-cad-empresa works</app-cad-empresa>
<h2>Cadastro de Empresa</h2>
<form (ngSubmit)="cadastrarEmpresa()">

  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="nome" required>
  </div>


  <div>
    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" [(ngModel)]="cnpj" required>
  </div>

<div>
    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" [(ngModel)]="endereco" required>
  </div>

  <div>
    <label for="contato">Contato:</label>
    <input type="text" id="contato" [(ngModel)]="contato" required>
  </div>



  <button type="submit">Cadastrar</button>
</form>
